<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Protocol | Terminal</title>
    <style>
        body { background: #0a0a0e; color: #00d4ff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        #terminal { width: 100%; max-width: 500px; background: #13151a; border: 4px solid #3a3a4a; box-shadow: 10px 10px 0px #000; padding: 20px; position: relative; }
        h1 { text-align: center; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: #00d4ff; border-bottom: 2px solid #3a3a4a; padding-bottom: 10px; margin-top: 0; }
        .stat-row { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        input { background: #000; border: 2px solid #00d4ff; color: #00ff00; padding: 8px; width: 100px; font-family: inherit; font-size: 1rem; text-align: center; }
        #run-btn { width: 100%; padding: 15px; background: #5dbb63; color: #fff; border: none; border-bottom: 5px solid #38761d; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 1rem; margin-top: 10px; transition: 0.1s; }
        #run-btn:active { border-bottom: 0px; transform: translateY(5px); }
        #output { margin-top: 20px; padding: 15px; background: #000; border: 1px dashed #00d4ff; font-size: 0.85rem; line-height: 1.4; min-height: 80px; }
        .highlight { color: #f0b90b; font-weight: bold; }
        .portal-links { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.65rem; }
        a { color: #00d4ff; text-decoration: none; border: 1px solid #00d4ff; padding: 8px; text-align: center; transition: 0.3s; }
        a:hover { background: #00d4ff; color: #000; }
        .footer { text-align: center; margin-top: 20px; font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="terminal">
    <h1>Architect Protocol v1.0</h1>
    <p style="font-size: 0.7rem;">> SYSTEM: <span style="color: #00ff00;">ONLINE</span><br>> STATUS: BEREIT ZUR SIMULATION</p>
    
    <div class="stat-row">
        <span>START-KAPITAL (CHF):</span>
        <input type="number" id="start" value="100">
    </div>
    <div class="stat-row">
        <span>MONATLICHER FUEL (CHF):</span>
        <input type="number" id="monthly" value="50">
    </div>
    <div class="stat-row">
        <span>ZEITRAUM (JAHRE):</span>
        <input type="number" id="years" value="10">
    </div>

    <button id="run-btn">Protokoll ausführen</button>

    <div id="output">
        Warte auf Initialisierung...
    </div>

    <div class="portal-links">
        <a href="https://www.iconomix.ch" target="_blank">REAKTOR: ICONOMIX</a>
        <a href="https://financemission.ch" target="_blank">REAKTOR: MISSION</a>
        <a href="https://www.finma.ch" target="_blank">FIREWALL: FINMA</a>
        <a href="#" style="grid-column: span 2; border-color: #f0b90b; color: #f0b90b;">BÜCHER-CODE AKTIVIERT</a>
    </div>
    <div class="footer">EIDGENÖSSISCHES ARCHITEKTEN-NETZWERK</div>
</div>

<script>
    document.getElementById('run-btn').addEventListener('click', function() {
        let start = parseFloat(document.getElementById('start').value) || 0;
        let monthly = parseFloat(document.getElementById('monthly').value) || 0;
        let years = parseInt(document.getElementById('years').value) || 0;
        let rate = 0.07; // 7% Durchschnittliche Marktrendite
        
        let total = start;
        for (let i = 0; i < years * 12; i++) {
            total = (total + monthly) * (1 + rate / 12);
        }
        
        let investiert = start + (monthly * years * 12);
        let profit = total - investiert;

        document.getElementById('output').innerHTML = `
            > ANALYSE ERFOLGREICH...<br>
            > Endstand: <span class="highlight">${total.toFixed(2)} CHF</span><br>
            > Dein Anteil: ${investiert.toFixed(2)} CHF<br>
            > System-Zuwachs (Zins): <span style="color: #00ff00;">+${profit.toFixed(2)} CHF</span><br><br>
            > STATUS: LEVEL-UP ERREICHT.
        `;
    });
</script>

</body>
</html>
